<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="print">
    <meta name="Keywords" content="标题">
    <meta name="Description" content="描述">
    <title>  供应链管理物联网云平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">  <!-- 手机端 -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="../../js/bootstrap/css/bootstrap.min.css"> <!--引入bootstrap3.3-->
    <!--font-awesome 核心我CSS 文件-->
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 在bootstrap.min.js 之前引入 -->
</head>
<body>
<div class="container">
    <div class="form">
        <div class="row">
            <h3 class="form-title" style="color:#48C9B0;font-size:24px;text-align: center;font-weight: 800;">  供应链管理物联网云平台</h3>
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">

                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control " type="text" placeholder="请输入用户名称" id="user_name">
                        <i class="glyphicon glyphicon-remove-circle deletebtn" style="position: absolute;color: #cccccc;font-size: 18px;right: 10px;top: 28px;display: none"></i>

                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control " type="text" placeholder="请输入登录密码" id="user_pwd">
                        <i class="glyphicon glyphicon-remove-circle deletebtn" style="position: absolute;color: #cccccc;font-size: 18px;right: 10px;top: 97px;display: none"></i>
                    </div>
                    <label for="" id="inputMess" style="color:forestgreen;"></label>
                    <div class="form-group">
                         <input type="button" id="btn_submit" class="btn pull-right"style="background-color:#48C9B0;color:#ffff;" value="登录">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
<scrip>
    <script src="../../js/jquery-1.9.1.js"></script>
    <script src="../../js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</scrip>
</html>
